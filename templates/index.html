{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {background-image: url('{% static "img/international_finance_law_attorney_banner.jpg" %}');}
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <p>Currency ExChange</p>
        </div>
        <div class="navbar-nav">
          <a href="">home</a>
          <a href="">about</a>
          <a href="">exchange</a>
          <a href="">gallery</a>
        </div>
      </div>
    </div>
  </header>

  <section class="exchange" id="exchange">
    <div class="container">
      <div class="ex-change">
        <form method="post">
          {% csrf_token %}
          <h2>Currency ExChange</h2>
          <p><select name="currency" id="mySelect">
            <option {%if data.currency == 'USD'%}{{selected}}{%endif%} value="USD">USD</option>
            <option {%if data.currency == 'RUB'%}{{selected}}{%endif%} value="RUB">RUB</option>
            <option {%if data.currency == 'EUR'%}{{selected}}{%endif%} value="EUR">EUR</option>
            <option {%if data.currency == 'UZS'%}{{selected}}{%endif%} value="UZS">UZS</option>
          </select></p>
          <p><input type="text" name="quantity" value="{% if data.CURRENCY %}{{data.CURRENCY}}{% endif %}"></p>
          <p><select name="exchange" id="mySelect">
            <option {%if data.exchange == 'USD'%}{{selected}}{%endif%} value="USD">USD</option>
            <option {%if data.exchange == 'RUB'%}{{selected}}{%endif%} value="RUB">RUB</option>
            <option {%if data.exchange == 'EUR'%}{{selected}}{%endif%} value="EUR">EUR</option>
            <option {%if data.exchange == 'UZS'%}{{selected}}{%endif%} value="UZS">UZS</option>
          </select></p>
          <p><input type="number" placeholder="" value="{{data.EXCHANGE}}"></p>
          <p><button type="submit"><i class="fa-solid fa-arrow-right-arrow-left"></i></button></p>
        </form>

      </div>
    </div>
  </section>

  <script>
    function selectOption() {
            var selectElement = document.getElementById("mySelect");
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            selectedOption.selected = true
        }
  </script>
</body>
</html>
